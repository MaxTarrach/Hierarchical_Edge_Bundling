<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Confilcts of the World (1816 - 2014)</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<div>
  <h1>Conflicts of the World (1816 - 2014)</h1>
  <div>
    <div id="edgeBundlingContainer" class="element"></div>
    <div id="detailViewContainer" class="element">
      <h2 id="countryName">Argentinia</h2>
      <h3 id="countryConflicts">Total Conflicts: </h3>
    </div>
  </div>
</div>
 
<script>

// Size Diagramm
var diameter = 900,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.85))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

    
// Window size dependend on Diagram size

var svg = d3.select("#edgeBundlingContainer").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

    // Load data 
    // data wird in classes geladen
d3.json("modified_final_data.json", function(error, classes) {

  console.log(classes)
  
  if (error) throw error;
  var root = packageHierarchy(classes)
      .sum(function(d) { return d.size; });

      console.log(root);

  cluster(root);


  link = link
    .data(packageImports(root.leaves()))
    .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", line);


  node = node
    .data(root.leaves())
    .enter().append("text")
      .attr("class", "node")
      .attr("dy", "0.31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.data.key; })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted)
      .on("click", mouseclicked)
});




// Mouse over Interaction add Click Interaction later

function mouseovered(d) {
  node
      .each(function(n) { n.target = n.source = false; });

  link
      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .raise();

  node
      .classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

const csvFile = 'MIDB.csv';

// Open additional information about the selected country
function mouseclicked(d) {
  var searchValue = d.data.STABB

// Read the CSV file and filter the lines
d3.csv(csvFile, (data) => {
  var filteredData = data.filter(d => {
    // Modify this condition based on your specific requirements
    return Object.values(d).some(value => value.includes(searchValue));
  });

  // Do something with the filtered data
  console.log(filteredData);

  var detailContainer = d3.select("#detailViewContainer");

  // Header 
  var heading = document.getElementById('countryName'); 

  let index = d.data.name.lastIndexOf('.');
  let str = d.data.name.substring(index+1)
  heading.textContent = str;


  // Total conflicts: 
  var conflictCount = document.getElementById('countryConflicts');

  var numberConflicts = filteredData.length;
  console.log(numberConflicts);
  conflictCount.textContent = "Total Conflicts:" + numberConflicts; 




  // Kurvendiagram: Wann gabe es wie viele Konflikte?


  // Art des Konflikts: Pie Chart


  });

};


// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
      }
    }
    return node;
  }


  classes.forEach(function(d) {
    find(d.name, d);
  });
  console.log(d3.hierarchy(map[""]));
  return d3.hierarchy(map[""]);
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.data.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.data.imports) d.data.imports.forEach(function(i) {
      imports.push(map[d.data.name].path(map[i]));
    });
  });

  return imports;
}

</script>
</body>
